<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function suma () {
            let suma = 0;

            let primerNumero = 12;
            let segundoNumero = 2;
            suma = primerNumero + segundoNumero;
            console.log (suma);
        }
        function resta () {
            let resta = 0;

            let primerNumero = 12;
            let segundoNumero = 2;
            resta = primerNumero - segundoNumero;
            console.log (resta);
        }
        function multiplicacion () {
            let multiplicacion = 0;

            let primerNumero = 12;
            let segundoNumero = 2;
            multiplicacion = primerNumero * segundoNumero;
            console.log (multiplicacion);
        }
        function division () {
            let division = 0;

            let primerNumero = 12;
            let segundoNumero = 2;
            division = primerNumero / segundoNumero;
            console.log (division);
        }
        suma();
        resta();
        multiplicacion();
        division();
    </script>
</body>
</html>
